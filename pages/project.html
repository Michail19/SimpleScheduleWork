<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon.png" sizes="32x32" type="image/x-icon">
    <title>SSW - Projects</title>
</head>

<body class="page">
    <div id="preloader">
        <div class="loader"></div>
        <p data-key="loading">Загрузка...</p>
    </div>

    <header class="header">
        <div class="header__up-blocks__wrapper_menu">
            <div class="header__up-blocks__menu-toggle">☰</div>
            <div class="header__up-blocks__wrapper_menu__list">
                <button class="header__up-blocks_menu__list__theme-toggle_m"></button>
                <button class="header__up-blocks_menu__list__theme-toggle_lang_m"></button>
                <a class="header__up-blocks__wrapper__list__btn" href="./index.html" data-key="home">На главный</a>
                <a class="header__up-blocks__wrapper__list__btn" href="./main.html" data-key="schedule">Расписание</a>
<!--                <div class="header__up-blocks__wrapper__list__btn" data-key="logout">Выход</div>-->
            </div>
        </div>
        <a class="header__title_logo" href="./index.html"><h1 class="header__title"><span class="mobile">SimpleScheduleWork (</span>SSW<span class="mobile">)</span></h1></a>
        <div class="header__up-blocks">
            <div class="header__up-blocks__headbar"></div>
            <div class="header__up-blocks__wrapper">
                <div class="header__up-blocks__wrapper__icon"></div>
                <div class="header__up-blocks__wrapper__list">
                    <button class="header__up-blocks__wrapper__list__theme-toggle"></button>
                    <button class="header__up-blocks__wrapper__list__theme-toggle_lang"></button>
<!--                    <a class="header__up-blocks__wrapper__list__btn" href="./index.html" data-key="home">На главный</a>-->
<!--                    <a class="header__up-blocks__wrapper__list__btn" href="./main.html" data-key="schedule">Расписание</a>-->
<!--                    <div class="header__up-blocks__wrapper__list__btn" data-key="logout">Выход</div>-->
                </div>
            </div>
        </div>
    </header>

    <section class="subtitle">
        <h1 class="subtitle__title" data-key="list_of_projects">Список проектов</h1>
        <div class="subtitle__date"></div>
    </section>

    <section class="main">
        <div class="sidebar">
<!--            <button class="sidebar__btn" data-key="sidebar_search">Поиск</button>-->
<!--            <a class="sidebar__btn" href="./main.html" data-key="sidebar_schedule">Расписание</a>-->
            <button class="sidebar__btn btn_worksheet btn_worksheet_enable" data-key="sidebar_projects">Проекты</button>
        </div>

        <div id="root" class="content">
            
        </div>
    </section>

    <footer class="footer">
<!--        <button class="footer__btn">◄</button>-->
<!--        <div class="footer__place">Лист 1 из 1</div>-->
<!--        <button class="footer__btn">►</button>-->
    </footer>

    <script src="changeTheme.bundle.js"></script>
