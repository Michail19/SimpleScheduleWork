<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./pages/main.css">
    <title>SSW - Schedule</title>
</head>

<body class="page">
    <header class="header">
        <button class="header__menu-toggle">☰</button>
        <h1 class="header__title"><span class="header__title_mobile">SimpleScheduleWork (</span>SSW<span class="header__title_mobile">)</span></h1>
        <div class="header__up-blocks">
            <div class="header__up-blocks__headbar">
                <div class="header__headbar__up-blocks__btn">Фильтры</div>
                <div class="header__headbar__up-blocks__btn_">Расписание</div>
                <div class="header__headbar__up-blocks__btn">Проекты</div>
            </div>
            <button class="header__up-blocks__theme-toggle"></button>
            <div class="header__up-blocks__wrapper">
                <div class="header__up-blocks__wrapper__icon"></div>
                <div class="header__up-blocks__wrapper__list">
                    <div class="header__up-blocks__wrapper__list__btn">На главный</div>
                    <div class="header__up-blocks__wrapper__list__btn">Выход</div>
                </div>
            </div>
        </div>
    </header>

    <section class="subtitle">
        <h1 class="subtitle__title">График работы сотрудников</h1>
        <div class="subtitle__date">
            <button class="subtitle__date__btn">◄</button>
            <div class="subtitle__date__place">01 - 07 января 1970</div>
            <button class="subtitle__date__btn">►</button>
        </div>
    </section>

    <section class="sidebar">
        <button class="sidebar__btn">Фильтры</button>
        <button class="sidebar__btn">Расписание</button>
        <button class="sidebar__btn">Проекты</button>
    </section>

    <section class="worksheet">
        <div class="worksheet__row">
            <div class="worksheet__cell header-cell">Сотрудник</div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
        </div>
        <div class="worksheet__row">
            <div class="worksheet__cell header-cell">Сотрудник</div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
        </div>
        <div class="worksheet__row">
            <div class="worksheet__cell name-cell">Иванов</div>
            <div class="worksheet__cell green"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
        </div>
        <div class="worksheet__row">
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell name-cell">Иванов</div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
            <div class="worksheet__cell"></div>
        </div>
    </section>

    <footer class="footer">
        <button class="footer__btn">◄</button>
        <div class="footer__place">Лист 1 из 1</div>
        <button class="footer__btn">►</button>
    </footer>

    
    <script src="./scripts/main.js"></script>
</body>
</html>
